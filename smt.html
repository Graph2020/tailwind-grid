<!DOCTYPE html>
<html class="h-full" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="idk.css" />
		<script src="java.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<title>Document</title>
		<script
			src="https://kit.fontawesome.com/ab2a6c2a52.js"
			crossorigin="anonymous"
		></script>

		<style>
			.btn {
				padding: 2px 5px;
				background-color: rgb(220, 216, 216);
				transition: all 0.3s;
				border-radius: 10px;
				cursor: pointer;
			}
			.btn:hover {
				transform: translateY(3px);
			}
			.btn:not(:last-of-type) {
				margin-right: 5px;
			}
			.btn:first-of-type {
				margin-left: 5px;
			}
			.allround > * {
				border-radius: 5px;
			}
		</style>
	</head>
	<body class="flex flex-col items-center">
		<!-- radio buttons -->
		<div class="mt-4 flex h-20 w-full justify-center">
			<div
				class="flex h-4 w-32 items-center justify-center gap-3 rounded-full bg-[#f4f2f2] p-1 font-mono text-[6px]"
			>
				<div class="flex items-center">
					<input
						id="home"
						type="radio"
						name="radios"
						class="peer sr-only"
						checked
					/>
					<label
						for="home"
						class="inline-block cursor-pointer rounded-full px-2 py-0.5 transition-all duration-200 peer-checked:bg-white"
					>
						Home
					</label>
				</div>

				<div class="flex items-center">
					<input id="about" type="radio" name="radios" class="peer sr-only" />
					<label
						for="about"
						class="inline-block cursor-pointer rounded-full px-2 py-0.5 transition-all duration-200 peer-checked:bg-white"
					>
						About
					</label>
				</div>

				<div class="flex items-center">
					<input id="contact" type="radio" name="radios" class="peer sr-only" />
					<label
						for="contact"
						class="inline-block cursor-pointer rounded-full px-2 py-0.5 transition-all duration-200 peer-checked:bg-white"
					>
						Contact
					</label>
				</div>
			</div>
		</div>
		<header class="flex items-center justify-center flex-col">
			<h1 class="font-semibold w-60 text-center text-2xl mb-4">
				A brand and product designer working with clients globally
			</h1>
			<!-- divs buttons -->
			<div class="text-[7px] flex mb-12">
				<p class="mt-[2px]">Expretise:</p>
				<button class="btn">Branding</button>
				<button class="btn">Product</button>
				<button class="btn">Design system</button>
			</div>
		</header>
		<!-- grid -->
		<div
			class="w-[85%] h-[500px] grid grid-cols-2 grid-rows-3 gap-2 allround mb-10"
		>
			<img
				src="/6476532f977fb5ef05f8a6a50ff9f49c.jpg"
				class="w-full h-full object-cover"
			/>
			<img
				src="/6476532f977fb5ef05f8a6a50ff9f49c.jpg"
				class="w-full h-full object-cover"
			/>
			<img
				src="/6476532f977fb5ef05f8a6a50ff9f49c.jpg"
				class="w-full h-full object-cover"
			/>
			<img
				src="/6476532f977fb5ef05f8a6a50ff9f49c.jpg"
				class="w-full h-full object-cover"
			/>
			<img
				src="/6476532f977fb5ef05f8a6a50ff9f49c.jpg"
				class="w-full h-full object-cover"
			/>
			<img
				src="/6476532f977fb5ef05f8a6a50ff9f49c.jpg"
				class="w-full h-full object-cover"
			/>
		</div>
		<h1 class="font-semibold text-center text-[15px] mb-10 leading-4">
			Let's work together <br />
			<span class="text-gray-500">Get in touch</span>
		</h1>
		<footer class="w-full self-end flex text-[7px] justify-between">
			<p>@Microsoft 2023</p>
			<div class="flex gap-2 mr-2">
				<p>Twitter</p>
				<p>Insta</p>
				<p>Telegram</p>
			</div>
		</footer>
		<!-- javaScript -->
		<script src="java.js"></script>
	</body>
</html>
